{% extends 'base.html' %}

{% block heading %}
  Add Book
{% endblock heading %}

{% block content %}
  <div class="container mx-auto mt-10">
    <form
      class="max-w-lg mx-auto p-6 bg-white rounded-lg shadow-md"
      method="POST"
      action="/addbook/"
      enctype="multipart/form-data"
    >
      {% csrf_token %}
      <div class="mb-4">
        <label for="name" class="text-xl text-gray-700">Name</label>
        <input
          type="text"
          id="name"
          name="name"
          placeholder="Enter the book's name"
          class="w-full px-4 py-2 mt-2 text-gray-800 border rounded-lg focus:outline-none focus:border-pink-500"
          required
        />
      </div>

      <div class="mb-4">
        <label for="category" class="text-xl text-gray-700">Category</label>
        <input
          type="text"
          id="category"
          name="category"
          placeholder="Enter the book's category"
          class="w-full px-4 py-2 mt-2 text-gray-800 border rounded-lg focus:outline-none focus:border-pink-500"
          required
        />
      </div>

      <div class="mb-4">
        <label for="book-image" class="text-xl text-gray-700">Image</label>
        <input
          type="file"
          id="book-image"
          name="book-image"
          accept="image/*"
          class="w-full px-4 py-2 mt-2 text-gray-800 border rounded-lg focus:outline-none focus:border-pink-500"
          required
        />
      </div>

      <div class="mb-4">
        <label for="author" class="text-xl text-gray-700">Author</label>
        <select
          id="author"
          name="author"
          class="w-full px-4 py-2 mt-2 text-gray-800 border rounded-lg focus:outline-none focus:border-pink-500"
          required
        >
          <option value="" disabled selected>Select an author</option>
          {% for author in authors %}
            <option value="{{ author.id }}">{{ author.name }}</option>
          {% endfor %}
        </select>
      </div>

      <button
        type="submit"
        class="w-full px-4 py-2 mt-6 text-white rounded-lg bg-pink-500 hover:bg-pink-600 focus:outline-none focus:bg-pink-600"
      >
        Add Book
      </button>
    </form>
  </div>
{% endblock content %}
